        <!--Всплывающее окно редактирования профиля-->
        <div class="popup popup_type_edit-profile">

                <button class="popup__close-icon" type="button" id="close-edit-form"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form popup__form_type_edit-form" name="edit-form" id="edit-form">

         <!--Всплывающее окно добавления картинки-->
