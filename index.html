ton popup__save-button_inactive" type="submit" id="popup__save-button" data-name="Сохранить">Сохранить</button></form></div></div><div class="popup popup_type_image"><div class="popup__conteiner_type_image"><button class="popup__close-icon" type="button"></button> <img src="#" class="popup__image" alt=""/><h2 class="popup__caption">Текст</h2></div></div><template id="element-template" class="element-template"><div class="element"><button type="button" class="element__delete"></button> <img src="#" class="element__image" alt=""/><div class="element__info"><h3 class="element__title"></h3><div class="element__like-button-conteiner"><button type="button" class="element__like-button"></button><p class="element__like-button-counter">0</p></div></div></div></template></div></body></html>
