<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto.Russia</title>
</head>

<body class="root">
    <div class="page">

        <!--Заголовок-->
        <header class="header">
            <img src="./vendor/images/logo/Mesto-Russia.svg" class="header__logo" alt="Лготип проекта Mesto Russia.">
        </header>

        <!--Основное содержание-->
        <main class="content">
            <!--Секция с профилем Кусто-->
            <section class="profile">
                <div class="profile__container">
                    <img src="./vendor/images/kusto.jpg" class="profile__avatar" alt="Портрет Жак-Ив Кусто.">
                    <div class="profile__info">
                        <div class="profile__text">
                            <h1 class="profile__title">Жак-Ив Кусто</h2>
                            <p class="profile__subtitle">
                                Исследователь океана
                            </p>
                        </div>
                        <button class="profile__edit-button"></button>
                    </div>
                </div>
                <button class="profile__add-button"></button>
            </section>

            <!--Секция с грид-картинками-->
            <section class="elements">
                <div class="element">
                    <img src="./vendor/images/karachaevsk.jpg" class="element__image" alt="Карачаевск, церковь.">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__like-button"></button>
                </div>

                <div class="element">
                    <img src="./vendor/images/elbrus-1.png" class="element__image" alt="Гора Эльбрус, .">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like-button"></button>
                </div>

                <div class="element">
                    <img src="./vendor/images/dombay-1.png" class="element__image" alt="Домбай, .">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like-button"></button>
                </div>

                <div class="element">
                    <img src="./vendor/images/elbrus-2.png" class="element__image" alt="Гора Эльбрус, .">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like-button"></button>
                </div>

                <div class="element">
                    <img src="./vendor/images/dombay-2.jpg" class="element__image" alt="Домбай, .">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like-button"></button>
                </div>

                <div class="element">
                    <img src="./vendor/images/karachaevo-cherkesseja.png" class="element__image" alt=".">
                        <h2 class="element__title">Карачаево-Черкесия</h2>
                        <button class="element__like-button"></button>
                </div>
            </section>
        </main>

        <!--Подвал сайта-->
        <footer class="footer">
            <p class="footer__copyright">
                &copy; 2020 Mesto Russia
            </p>
        </footer>
        <!--Всплывающее окно-->
        <div class="popup">
            <div class="popup__conteiner">
                <button class="popup__close-icon"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <fieldset class="popup__form">
                    <input type="text" class="popup__form-input" placeholder="Жак-Ив Кусто">
                    <input type="text" class="popup__form-input" placeholder="Исследователь океана">
                </fieldset>
                <button class="popup__save-button">Сохранить</button>
            </div>
        </div>
    </div>
</body>
</html>
