<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto.Russia</title>
</head>

<body class="root">
    <div class="page">

        <!--Заголовок-->
        <header class="header">
            <img src="<%=require('./vendor/images/logo/Mesto-Russia.svg')%>" class="header__logo" alt="Лготип проекта Mesto Russia.">
        </header>

        <!--Основное содержание-->
        <main class="content">
            <!--Секция с профилем Кусто-->
            <section class="profile">
                <div class="profile__avatar-container">
                    <img src="<%=require('./vendor/images/kusto.jpg')%>" class="profile__avatar" alt="Аватар пользователя.">
                    <button class="profile__avatar-change-button" type="button"></button>
                </div>
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">
                        Исследователь океана
                    </p>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <!--Секция с грид-картинками-->
            <section class="elements">

            </section>
        </main>

        <!--Подвал сайта-->
        <footer class="footer">
            <p class="footer__copyright">
                &copy; 2022 Mesto Russia
            </p>
        </footer>

        <!--Всплывающее окно редактирования профиля-->
        <div class="popup popup_type_edit-profile">
            <div class="popup__conteiner">
                <button class="popup__close-icon" type="button" id="close-edit-form"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form popup__form_type_edit-form" name="editForm" id="edit-form" novalidate>
                    <input type="text" class="popup__form-input popup__form-input_type_error" name="name" id="edit-name-input" placeholder="Ваше имя" required minlength="2" maxlength="40" 
                    pattern="^[а-яА-ЯёЁa-zA-Z\s_-]+$" data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы.">
                    <span class="popup__form-input-error edit-name-input-error popup__form-input-error_active"></span>
                    <input type="text" class="popup__form-input popup__form-input_type_error" name="status" id="edit-status-input" placeholder="Ваша профессия" required minlength="2" maxlength="200"
                    pattern="^[а-яА-ЯёЁa-zA-Z\s_-]+$" data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы.">
                    <span class="popup__form-input-error edit-status-input-error popup__form-input-error_active"></span>
                    <button class="popup__save-button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>

         <!--Всплывающее окно добавления картинки-->
        <div class="popup popup_type_add-element">
            <div class="popup__conteiner">
                <button class="popup__close-icon" type="button" id="close-add-form"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form popup__form_type_add-form" name="addForm" id="add-form" novalidate>
                    <input type="text" class="popup__form-input popup__form-input_type_error" name="imageName" id="image-name-input" placeholder="Название" required minlength="2" maxlength="30"
                    pattern="^[а-яА-ЯёЁa-zA-Z\s_-]+$" data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы.">
                    <span class="popup__form-input-error image-name-input-error popup__form-input-error_active"></span>
                    <input type="url" class="popup__form-input popup__form-input_type_error" name="imageSource" id="image-source-input" placeholder="Ссылка на картинку" required>
                    <span class="popup__form-input-error image-source-input-error popup__form-input-error_active"></span>
                    <button class="popup__save-button popup__save-button_inactive" type="submit" id="popup__save-button">Создать</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_change-avatar">
            <div class="popup__conteiner">
                <button class="popup__close-icon" type="button" id="close-change-avatar"></button>
                <h2 class="popup__title">Обновить аватар</h2>
                <form class="popup__form popup__form_type_change-avatar" name="avatarForm" id="avatar-form" novalidate>
                    <input type="url" class="popup__form-input popup__form-input_type_error" name="avatarSource" id="avatar-source-input" placeholder="Ссылка на картинку" required>
                    <span class="popup__form-input-error avatar-source-input-error popup__form-input-error_active"></span>
                    <button class="popup__save-button popup__save-button_inactive" type="submit" id="popup__save-button">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_image">
            <div class="popup__conteiner_type_image">
                <button class="popup__close-icon" type="button"></button>
                <img src="#" class="popup__image" alt="">
                <h2 class="popup__caption">Текст</h2>
            </div>
        </div>

    <template id="element-template" class="element-template">
        <div class="element">
          <button type="button" class="element__delete"></button>
          <img src="#" class="element__image" alt="">
          <div class="element__info">
            <h2 class="element__title"></h3>
            <div class="element__like-button-conteiner">
                <button type="button" class="element__like-button"></button>
                <p class="element__like-button-counter">0</p>
            </div>
          </div>
        </div>
    </template>

</body>
</html>
